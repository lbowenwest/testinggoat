<html>
<head>
    <title>To-Do lists</title>
</head>
<body>
    <h1>To-Do list</h1>
    <form method="post" action="/lists/new">
        <input type="text" name="item_text" placeholder="Enter a to-do item" id="id_new_item">
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
